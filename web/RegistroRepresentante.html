<!DOCTYPE html>
<!--
Pantalla de registro del representante del equipo.
-->
<html>
    <head>
        <title>Liga de f&uacute;tbol ESCOM-IPN</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Custom Styles for this theme -->
        <link rel="stylesheet" href="css/navbar-fixed.css">

        <!-- Scripts -->
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/navbar-fixed.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-toggleable-sm fixed-top bg-primary navbar-inverse">
            <div class="col-sm-1">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/logoescom(1).png" height="50">
                </a>
            </div>
            <div class="col-sm-3 text-center">
                <div class="btn-group " data-toggle="buttons" >
                    <label class="btn btn-primary active" >
                        <input type="radio" name="options" id="tor-asociacion" autocomplete="off" checked> Asociaci&oacute;n
                    </label>
                    <label class="btn btn-primary ">
                        <input type="radio" name="options" id="tor-rapido" autocomplete="off"> R&aacute;pido
                    </label>
                </div>
            </div>

            <div class="col-sm-8 collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Iniciar sesi&oacute;n</a>
                </li>
              </ul>
            </div>
        </nav>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <h1 class="display-3">Reg&iacute;strate </h1>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <hr class="my-4">
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <form action="ControladorRegistroRepresentante" method="post" enctype="multipart/form-data" >
                                            <div class="form-group">
                                                <label for="nombre_representante">Nombre(s): </label>
                                                <input type="text" class="form-control" id="nombre_representante" name="nombre_representante" placeholder="Introduce tu nombre">
                                            </div>
                                            <div class="form-group">
                                                <label for="apellido_paterno">Apellido Paterno: </label>
                                                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" placeholder="Introduce tu apellido paterno">
                                            </div>
                                            <div class="form-group">
                                                <label for="apellido_Materno">Apellido Materno: </label>
                                                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" placeholder="Introduce tu apellido materno">
                                            </div>
                                            <div class="form-group">
                                                <label for="tel_representante">Tel&eacute;fono: </label>
                                                <input type="tel" class="form-control" id="tel_representante" name="tel_representante" placeholder="1-(555)-555-5555">
                                            </div>
                                            <div class="form-group">
                                                <label for="correo_representante">Correo electronico: </label>
                                                <input type="text" class="form-control" id="correo_representante" name="correo_representante" placeholder="Introduce tu correo electronico">
                                            </div>
                                            <div class="form-group">
                                                <label for="boleta_representante">Numero de boleta: </label>
                                                <input type="text" class="form-control" id="boleta_representante" name="boleta_representante" placeholder="Introduce tu no. de boleta">
                                            </div>
                                            <div class="form-group">
                                                <label for="password_representante">Contrase&ntilde;a: </label>
                                                <input type="text" class="form-control" id="password_representante" name="password_representante" placeholder="Introduce tu contraseña">
                                            </div>
                                            <div class="form-group">
                                                <label for="confirm_password_representante">Confirmar contrase&ntilde;a: </label>
                                                <input type="text" class="form-control" id="confirm_password_representante" name="confirm_password_representante" placeholder="Confirma tu contraseña">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Imagen de perfil: </label><br>
                                                <label class="custom-file">
                                                    <input type="file" id="file" class="custom-file-input">
                                                    <span class="custom-file-control"></span>
                                                </label>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4"></div>
                                                <div class="col-md-4">
                                                    <div class="btn-group" role="group" aria-label="Basic example">
                                                        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                                                        <button type="button" class="btn btn-secondary btn-lg">Regresar</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-4"></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
