<html>
    <head>

        <!-- Bootstrap 4 -->

        <style type="text/css">

            legend {
                width: auto;
                border-bottom: 0px;

        </style>
    </head>
    <body>
        <nav class="navbar navbar-toggleable-sm fixed-top bg-primary navbar-inverse">
            <div class="col-sm-1">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="col-sm-3 text-center">
                <div class="btn-group " data-toggle="buttons" >

                    <label class="btn btn-primary ">

        <section>

                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <br>
                                        <h1 class="display-3">Reg&iacute;strate </h1>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <hr class="my-4">
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-7">
                                        <form action="ControladorRegistroRepresentante" method="post">
                                            <fieldset class="fsStyle">
                                                <legend class="legendStyle">
                                                    <h3>Datos personales:</h3>
                                                </legend>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="nombre_representante">Nombre(s): </label>
                                                            <input type="text" class="form-control" id="nombre_representante" name="nombre_representante" placeholder="Introduce tu nombre">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="apellido_paterno">Apellido Paterno: </label>
                                                            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" placeholder="Introduce tu apellido paterno">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="apellido_materno">Apellido Materno: </label>
                                                            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" placeholder="Introduce tu apellido materno">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="tel_representante">Tel&eacute;fono: </label>
                                                            <input type="text" class="form-control" id="tel_representante" name="tel_representante" placeholder="1-(555)-555-5555">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="correo_representante">Correo electronico: </label>
                                                            <input type="text" class="form-control" id="correo_representante" name="correo_representante" placeholder="Introduce tu correo electronico">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="boleta_representante">Numero de boleta: </label>
                                                            <input type="text" class="form-control" id="boleta_representante" name="boleta_representante" placeholder="Introduce tu no. de boleta">
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <fieldset class="fsStyle">
                                                <legend class="legendStyle">

                                                </legend>

                                                    <div class="col-md-6">
                                                        <div class="form-group">  <!--enctype="multipart/form-data"-->
                                                            <label class="control-label">Imagen de perfil: </label><br>
                                                            <label class="custom-file">
                                                                <input type="file" id="file" class="custom-file-input">
                                                                <span class="custom-file-control"></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <fieldset class="fsStyle">
                                                <legend class="legendStyle">
                                                    <h3>Datos del sistema:</h3>
                                                </legend>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="password_representante">Contrase&ntilde;a: </label>
                                                            <input type="text" class="form-control" id="password_representante" name="password_representante" placeholder="Introduce tu contraseÃ±a">

                                                    </div>

                                                            <label for="confirm_password_representante">Confirmar contrase&ntilde;a: </label>
                                                            <input type="text" class="form-control" id="confirm_password_representante" name="confirm_password_representante" placeholder="Confirma tu contraseÃ±a">
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset><br>
                                            <div class="row">
                                                <div class="col-md-4"></div>
                                                <div class="col-md-4">
                                                    <div class="btn-group" role="group" aria-label="Basic example">
                                                        <button type="submit" name="registrarUsuario" id="registrarUsuario" class="btn btn-primary btn-lg">Registrar</button>
                                                        <button type="button" name="btn-back" id="btn-back" class="btn btn-secondary btn-lg">Regresar</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-4"></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Scripts -->
        <script src="js/jquery-3.2.0.min.js"></script>
